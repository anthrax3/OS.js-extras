<application-window data-id="GmailSettingsWindow">
  <gui-vbox>
    <gui-vbox-container data-shrink="1">
      <gui-label data-id="Message">Max Pages per folder (10 is absolute maximum)</gui-label>
    </gui-vbox-container>

    <gui-vbox-container data-expand="true" data-grow="1">
      <gui-text data-id="MaxPages"></gui-text>
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-align="end">
      <gui-button-bar>
        <gui-button data-id="ButtonSave">LBL_SAVE</gui-button>
        <gui-button data-id="ButtonClose">LBL_CLOSE</gui-button>
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>
</application-window>

<application-window data-id="GmailMessageWindow">

  <gui-vbox>
    <!-- MENU BAR -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-menu-bar data-id="Menubar">

        <gui-menu-bar-entry data-label="LBL_FILE">
          <gui-menu data-id="SubmenuFile">
            <gui-menu-entry data-id="MenuClose" data-label="Close"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>
        <gui-menu-bar-entry data-id="Reply" data-label="Reply"></gui-menu-bar-entry>
        <gui-menu-bar-entry data-id="Send" data-label="Send"></gui-menu-bar-entry>
        <gui-menu-bar-entry data-id="Attachments" data-label="Attachments"></gui-menu-bar-entry>

      </gui-menu-bar>
    </gui-vbox-container>

    <!-- ENTRIES -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto" data-id="EntrySubject" data-expand="true">
      <gui-text data-id="Subject" data-placeholder="Subject..."></gui-text>
    </gui-vbox-container>
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto" data-id="EntryTo" data-expand="true">
      <gui-text data-id="To" data-placeholder="To..."></gui-text>
    </gui-vbox-container>

    <!-- CONTENT -->
    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true" data-id="ViewMessage">
      <gui-richtext data-id="Message"></gui-richtext>
    </gui-vbox-container>

    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true" data-id="ViewInput">
      <gui-textarea data-id="Input"></gui-textarea>
    </gui-vbox-container>


    <!-- STATUSBAR -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-statusbar data-id="Statusbar"></gui-statusbar>
    </gui-vbox-container>
  </gui-vbox>

</application-window>

<application-window data-id="GmailWindow">

  <gui-vbox>
    <!-- MENU BAR -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-menu-bar data-id="Menubar">

        <gui-menu-bar-entry data-label="LBL_FILE">
          <gui-menu data-id="SubmenuFile">
            <gui-menu-entry data-id="MenuClose" data-label="Close"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>

        <gui-menu-bar-entry data-label="Folder">
          <gui-menu data-id="SubmenuFolder">
            <gui-menu-entry data-id="FolderNew" data-label="LBL_NEW"></gui-menu-entry>
            <gui-menu-entry data-id="FolderRename" data-label="LBL_RENAME"></gui-menu-entry>
            <gui-menu-entry data-id="FolderDelete" data-label="LBL_DELETE"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>

        <gui-menu-bar-entry data-label="Message">
          <gui-menu data-id="SubmenuMessage">
            <gui-menu-entry data-id="MessageNew" data-label="LBL_NEW"></gui-menu-entry>
            <gui-menu-entry data-id="MessageReply" data-label="Reply"></gui-menu-entry>
            <gui-menu-entry data-id="MessageMove" data-label="LBL_MOVE"></gui-menu-entry>
            <gui-menu-entry data-id="MessageDelete" data-label="LBL_DELETE"></gui-menu-entry>
            <gui-menu-entry data-id="MessageMarkAs" data-label="Mark As...">
              <gui-menu data-id="SubmenuMarkAs">
                <gui-menu-entry data-id="MarkRead" data-label="Read"></gui-menu-entry>
                <gui-menu-entry data-id="MarkUnread" data-label="Unread"></gui-menu-entry>
                <gui-menu-entry data-id="MarkStarred" data-label="Star"></gui-menu-entry>
                <gui-menu-entry data-id="MarkUnstar" data-label="Unstar"></gui-menu-entry>
              </gui-menu>
            </gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>

        <gui-menu-bar-entry data-id="GetMessages" data-label="Get Messages"></gui-menu-bar-entry>
        <gui-menu-bar-entry data-id="OpenContacts" data-label="Open Contacts"></gui-menu-bar-entry>

        <gui-menu-bar-entry data-label="Options">
          <gui-menu data-id="SubmenuOptions">
            <gui-menu-entry data-id="OpenSettings" data-label="LBL_SETTINGS"></gui-menu-entry>
            <gui-menu-entry data-id="ForceUpdate" data-label="Force Update"></gui-menu-entry>
          </gui-menu>
        </gui-menu-bar-entry>
      </gui-menu-bar>
    </gui-vbox-container>

    <!-- CONTENT -->
    <gui-vbox-container data-grow="1" data-shrink="0" data-basis="auto" data-fill="true">
      <gui-paned-view>
        <gui-paned-view-container data-basis="150px" data-grow="0" data-shrink="0" data-multiple="false" data-id="SideContainer">
          <gui-tree-view data-id="Folders" data-single-click="true" data-expanded="true">
          </gui-tree-view>
        </gui-paned-view-container>

        <gui-paned-view-container data-grow="1" data-shrink="1">
          <gui-list-view data-id="Messages">
            <gui-list-view-head>
              <gui-list-view-row>
                <gui-list-view-column data-size="16px"></gui-list-view-column>
                <gui-list-view-column data-size="16px"></gui-list-view-column>
                <gui-list-view-column data-size="200px">Sender</gui-list-view-column>
                <gui-list-view-column data-size="200px">Subject</gui-list-view-column>
                <gui-list-view-column data-size="100px">Date</gui-list-view-column>
              </gui-list-view-row>
            </gui-list-view-head>
          </gui-list-view>
        </gui-paned-view-container>
      </gui-paned-view>
    </gui-vbox-container>


    <!-- STATUSBAR -->
    <gui-vbox-container data-grow="0" data-shrink="1" data-basis="auto">
      <gui-statusbar data-id="Statusbar"></gui-statusbar>
    </gui-vbox-container>
  </gui-vbox>

  <gui-progress-bar data-id="Progressbar"></gui-progress-bar>

</application-window>
